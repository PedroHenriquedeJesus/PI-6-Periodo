<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Dados de Endereço</h5>
            <form>
                <div class="p-fluid">
                    <label class="block text-900 text-xl font-medium mb-2 " style="margin-top: 30px;">CEP</label>
                    <div class="field" >
                        <p-inputMask
                            mask="99999-999"
                            id="cep" autofocus />
                    </div>

                    <div class="p-field mb-4" >
                        <label for="numero" class="block text-900 text-xl font-medium mb-2">Número</label>
                        <input type="text" pInputText id="numero" name="numero" placeholder="Digite o número">
                    </div>
                    <div class="p-field mb-4">
                        <label for="complemento" class="block text-900 text-xl font-medium mb-2">Complemento</label>
                        <input type="text" pInputText id="complemento" name="complemento" placeholder="Digite o complemento (apto, bloco, etc.)">
                    </div>
                    <div class="p-field mb-4">
                        <label for="bairro" class="block text-900 text-xl font-medium mb-2">Bairro</label>
                        <input type="text" pInputText id="bairro" name="bairro" placeholder="Digite o bairro">
                    </div>
                    <div class="p-field mb-4">
                        <label for="cidade" class="block text-900 text-xl font-medium mb-2">Cidade</label>
                        <input type="text" pInputText id="cidade" name="cidade" placeholder="Digite a cidade">
                    </div>

                </div>
            </form>

        </div>

        <div class="card">
            <h1>Localização</h1>

            <google-map height="450px"
                        width="1000px"
                        [center]="center"
                        [zoom]="zoom"
                        (mapClick)="moveMap($event)"
                        (mapMousemove)="move($event)">
            </google-map>

            <div>Latitude: {{display?.lat}}</div>
            <div>Longitude: {{display?.lng}}</div>
        </div>

        <div class="card">
            <h5>Pedidos</h5>
            <p-table  [paginator]="true" [rows]="4" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Imagem</th>
                        <th pSortableColumn="name">Nome<p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="price">Preço<p-sortIcon field="price"></p-sortIcon></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 15%; min-width: 5rem;">
                            <img src="assets/demo/images/product/{{product.image}}" class="shadow-4" alt="{{product.name}}" width="50">
                        </td>
                        <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.price | currency:'USD'}}</td>
                        <td style="width: 15%;">
                            <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
